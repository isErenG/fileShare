<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h2>Upload File</h2>
    <form id="uploadForm">
        <label for="uploadButton" class="custom-file-upload">
            Upload
        </label>
        <input id="uploadButton" type="file" name="file"/>
    </form>
    <div id="uploadMessage" class="messages"></div>

    <h2>Download File</h2>
    <form id="downloadForm">
        <label for="downloadFileName"></label>
        <input type="text" id="downloadFileName" placeholder="Enter filename" required>
        <button type="submit">Download</button>
    </form>
    <div id="downloadMessage" class="messages"></div>
</div>

<script src="js/script.js" type="module"></script>
</body>
</html>
