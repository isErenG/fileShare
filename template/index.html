<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <h2>Upload File</h2>
    <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
        <label for="uploadButton" class="custom-file-upload">
            Upload
        </label>
        <!-- Add onchange attribute to trigger form submission -->
        <input id="uploadButton" type="file" name="file" onchange="this.form.submit()"/>
    </form>
    {{if .FileCode}}
    <div id="uploadMessage" class="messages">
        File uploaded successfully. Your file code is: <strong>{{.FileCode}}</strong>
    </div>
    {{end}}

    <h2>Download File</h2>
    <form id="downloadForm" action="/download" method="GET">
        <label for="downloadFileName"></label>
        <input type="text" id="downloadFileName" name="file_code" placeholder="Enter 6-character code" maxlength="6" />
        <button type="submit">Download</button>
    </form>

    <div id="downloadMessage" class="messages"></div>
</div>
</body>
</html>
